            <div class="row">

                <div class="col-12 col-md-5" id="story">
                    <div id="prg">
                        <h2>The Mystery of the Missing Jewels</h2>
                        <br><p>There are 4 unique multiverses that coexist but never interact. Being Dinosaurians, the now more-evolved dinosaur 
                        humans, their dinosaur features are greatly dependent from their individual universe’s jewel. Without the jewel, 
                        they lose their identity as Dinosaurians, losing all their dinosaur features rapidly from the moment the jewel is gone. When the unexpected happens, the greatest mystery of the Jurassic period occurs: the 4 universes get merged into one – the current SUTD campus. Suspicions and distrust arise between the 4 representatives of their universes as they have reason to believe that one of them is the kidnapper who just wants their species to be the only one that retains its dinosaur features. How will they find their missing jewels and restore the 4 universes? This is: Multiverse Mystery
                        </p>
                    </div>
                </div>

                    </div>
                </div>
            </div>
        </section>

    <div id="rubPopUp" class="modal">
        <div class="modal-content pop-up dino-popup" id="rubWindow">
            <span class="closed" id="rubClose" tabindex="0">&#215;</span>
            <div class="row">
                <div class="col-12 col-md-7">
                    <h2 style="padding-left: 20px; color:#500300;">Rubellite</h2>
                    <p class="pop_desc">Being pragmatic is something that comes naturally to this horned hero. Not to toot his horn, but for years he has been the ideal leader ensuring his realm is always prosperous through his intelligent decisions. His dinosaurians are full of praises for this sensible leader.  But when problems arise, would he be forced to draw his horns? If he unmasks the truth, what would be the fate of the universe?</p>
                </div>
                <div class="col-12 col-md-5">
                        <img src="House Logos/rubellite logo.png" alt="rubellite" class="responsive_story"/>
                    
                </div>
                
            </div>
        </div>
    </div>
    <div id="jadPopUp" class="modal">
        <div class="modal-content pop-up dino-popup" id="jadWindow">
            <span class="closed" id="jadClose" tabindex="0">&#215;</span>
            <div class="row">
                <div class="col-12 col-md-7">
                    <h2 style="padding-left: 20px; color:#418536">Jadeite</h2>
                    <p class="pop_desc">This light-hearted pacifist ensures there is peace in his realm by always looking out for his beloved dinosaurians. Through his excellent leadership abilities, till date he has conciliated every issue that has arised. Keeping the realm peaceful and ensuring his dinosaurians spirit is always soaring high, this leader is loved by all. But when something is amiss and his dinosaurians are in grave trouble what would he do? Would being the peacemaker be enough?</p>
                </div>
                <div class="col-12 col-md-5">
                        <img src="House Logos/jadeite logo.png" alt="rubellite" class="responsive_story"/>
                   
                </div>
                
            </div>
        </div>
    </div>
    <div id="citPopUp" class="modal">
        <div class="modal-content pop-up dino-popup" id="citWindow">
            <span class="closed" id="citClose" tabindex="0">&#215;</span>
            <div class="row">
                <div class="col-12 col-md-7">
                    <h2 style="padding-left: 20px; color:#FFC52A;">Citrine</h2>
                    <p class="pop_desc">This yellow petaled dinosaur has a heart of gold. By providing a listening ear, he is able to vanquish any problem that arises touching each and every dinosaurains heart. All of his dinosaurians feel welcomed and heard in his presence. His inviting nature ensures that his realm truly feels like home to his dinosaurians. But when calamity strikes, and his universe is at stake what would he do?</p>
                </div>
                <div class="col-12 col-md-5">
                        <img src="House Logos/citrine logo.png" alt="citrine" class="responsive_story"/>
            
                </div>
                
            </div>
        </div>
    </div>
    <div id="aquaPopUp" class="modal">
        <div class="modal-content pop-up dino-popup" id="aquaWindow">
            <span class="closed" id="aquaClose" tabindex="0">&#215;</span>
            <div class="row">
                <div class="col-12 col-md-7">
                    <h2 style="padding-left: 20px; color:#5068A4;">Aquamarine</h2>
                    <p class="pop_desc">Fiercely loyal and responsible, Aquamarine has led his realm peacefully throughout these years. With his iconic spine, every dinosaurian knows he has got their back. Through his jests, he always ensures his dinosaurians are always full of joy.  But when chaos ensues,who can he trust to have his back? Will he always be the reliable one in the face of danger, or would he crumble?</p>
                </div>
                <div class="col-12 col-md-5">
                        <img src="House Logos/aquamarine logo.png" alt="aquamarine" class="responsive_story"/>
      
                </div>
                
            </div>
        </div>
    </div>
